
<div *ngIf="board">

  <h2>{{ board.name | uppercase }} Details</h2>
  <div><span>id: </span>{{board.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="board.name" placeholder="name">
    </label>
  </div>
  <div class="btn-group">
    <button (click)="save()">save</button>
    <button class="delete" title="delete board" (click)="delete(board)">x</button>
    <button (click)="goBack()">go back</button>
  </div>
  <br>
  <br>
  <app-lists></app-lists>
</div>
